<div class="row">
    <div class="col col-md-4">
        <app-car-details></app-car-details>
    </div>

    <div class="col col-md-8">
        <form class="row g-3">

            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Kiralama Tarihi</label>
                <input [(ngModel)]="rentDate" [ngModelOptions]="{standalone: true}" type="date" class="form-control" id="inputReturnDate">

                <label for="inputEmail4" class="form-label">Teslim Tarihi</label>
                <input [(ngModel)]="returnDate" [ngModelOptions]="{standalone: true}" type="date" class="form-control" id="inputReturnDate">
            </div>
            
            <div class="col-12">
                <button type="submit" class="btn btn-success" (click)="rent()">Onayla</button>
            </div>
        </form>
    </div>

</div>
